<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div style="margin: 0 auto; max-width: 720px; padding-top: 60px; padding-bottom: 60px">
    <h1 style="line-height: 70px;font-size: 24px;font-weight: normal">
      New Reply
    </h1>
    <p style="color: #6e6e6e;font-size: 13px;line-height: 24px">
      Hello, {{.name}}!
    </p>
    <p style="color: #6e6e6e;font-size: 13px;line-height: 24px">
      Your message at <a href="{{.site}}" target="_blank">{{.site}}</a> has a new reply:
    </p>
    <p style="color: #6e6e6e;font-size: 13px;line-height: 24px;padding: 10px 20px;background: #f8f8f8;margin: 0">
      {{.replyName}}: {{.content}}
    </p>
    <p style="color: #6e6e6e">
      You can click <a href="{{.site}}api/unsubscribe?key={{.key}}">here</a> to unsubscribe <strong>all notifications</strong>.
    </p>
  </div>
</body>
</html>
